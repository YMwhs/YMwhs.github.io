<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation</title>
	</head>
	<body>
		<canvas width=800 height=800 id="myCanvas"></canvas>
		<script>
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d");
			let x = 1;
			let x2 = 1;
			let x3 = 1;
			let x4 = 1;
			let x5 = 1;
			let xx = 1;
			let xx2 = 1;
			let xx3 = 1;
			let xx4 = 1;
			let xx5 = 1;
			let xxx = 1;
			let xxx2 = 1;
			let xxx3 = 1;
			let xxx4 = 1;
			let xxx5 = 1;
			let time = 0;
			let speed = 1;
			function donutMaker(x, y, radius, color, holeSize){
				ctx.beginPath();
				ctx.arc(x, y, radius, 0,  2*Math.PI);
				ctx.fillStyle = color;
				ctx.fill();
				ctx.beginPath();
				ctx.arc(x, y, holeSize, 0, 2*Math.PI);
				ctx.fillStyle = "white";
				ctx.fill();
			}
			function animate(){
				time = time + 1;

				if(time < 825){
					x = x + speed;
				}
				if(time > 100){
					x2 = x2 + speed;
				}
				if (time > 100){
					x3 = x3 + speed;
				}
				if (time > 200){
					x4 = x4 + speed;
				}
				if (time > 200){
					x5 = x5 + speed;
				}
				if(time < 825){
					xx = xx + speed;
				}
				if(time > 100){
					xx2 = xx2 + speed;
				}
				if (time > 100){
					xx3 = xx3 + speed;
				}
				if (time > 200){
					xx4 = xx4 + speed;
				}
				if (time > 200){
					xx5 = xx5 + speed;
				}
				if(time < 825){
					xxx = xxx + speed; // = means assign
				}
				if(time > 100){
					xxx2 = xxx2 + speed;
				}
				if (time > 100){
					xxx3 = xxx3 + speed;
				}
				if (time > 200){
					xxx4 = xxx4 + speed;
				}
				if (time > 200){
					xxx5 = xxx5 + speed;
				}
				ctx.clearRect(0, 0, 800, 800);
				donutMaker(x, 100, 5, "red", 1.5);
				donutMaker(x2, 80, 20, "orange", 5);
				donutMaker(x3, 120, 20, "orange", 5);
				donutMaker(x4, 60, 30, "yellow", 10);
				donutMaker(x5, 140, 30, "yellow", 10);
				donutMaker(xx, 400, 5, "green", 1.5);
				donutMaker(xx2, 380, 20, "blue", 5);
				donutMaker(xx3, 420, 20, "blue", 5);
				donutMaker(xx4, 360, 30, "indigo", 10);
				donutMaker(xx5, 440, 30, "indigo", 10);
				donutMaker(xxx, 700, 5, "purple", 1.5);
				donutMaker(xxx2, 680, 20, "pink", 5);
				donutMaker(xxx3, 720, 20, "pink", 5);
				donutMaker(xxx4, 660, 30, "black", 10);
				donutMaker(xxx5, 740, 30, "black", 10);
				requestAnimationFrame(animate);
			}
			animate();
		</script>
	</body>
</html>
