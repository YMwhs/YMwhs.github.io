<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Box Model Practice </title>
		<script src="../js/validate.js"></script>
		<style>
#first {
	width: 100px;
	height: 100px;
	background-color: red;
	border: 2px solid;
	background-clip: content-box;
	margin-left: 250px;
}
#second {
	width: 100px;
	height: 100px;
	background-color: blue;
	border: 2px solid;
	background-clip: content-box;
	padding: 100px;
	margin-left: 350px;
}
#third {
	width: 100px;
	height: 100px;
	background-color: green;
	border: 2px solid;
	background-clip: content-box;
	margin-bottom: 250px;
	padding-left: 10px;
	margin-left: 20px;
}
#fourth {
	width: 100px;
	height: 100px;
	background-color: yellow;
	background-clip: content-box;
	border: 2px solid;
	margin-bottom: 400px;
	margin-left: 300px;
	padding-right: 20px;
	padding-left: 20px;
	padding-top: 30px;
}
#fifth {
	width: 100px;
	height: 100px;
	background-color: purple;
	background-clip: content-box;
	border: 2px solid;
	margin-bottom: 500px;
	margin-left: 100px;
	padding-bottom: 100px;
}
		</style>
	</head>
	<body>
		<h1> Here are some boxes </h1>
		<div id ="first"></div>
		<div id ="second"></div>
		<div id ="third"></div>
		<div id ="fourth"></div>
		<div id ="fifth"></div>
	</body>
</html>
