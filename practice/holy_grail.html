<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My grid</title>
		<style>
.grid {
	display: grid;
	height: 100vh;
	grid:
		'head head head' 1fr
		'menu main menu2' 3fr
		'foot foot foot' 1fr
		/1fr 3fr 1fr;
		gap: 10px;
	}
	#header{
		grid-area: head;
		width: 100%;
		height: 100%;
		background-color: green;
		text-align: center;
		font-size: 24px;
		color: black;
	}
	#main{
		grid-area: main;
		width: 100%;
		height: 100%;
		background-color: green;
		text-align: center;
		font-size: 24px;
		color: black;
	}
	#menu{
		grid-area: menu;
		width: 100%;
		height: 100%;
		background-color: green;
		text-align: center;
		font-size: 24px;
		color: black;
	}
	#menu2{
		grid-area: menu2;
		width: 100%;
		height: 100%;
		background-color: green;
		text-align: center;
		font-size: 24px;
		color: black;
	}
	#footer{
		grid-area: foot;
		width: 100%;
		height: 100%;
		background-color: green;
		text-align: center;
		font-size: 24px;
		color: black;
	}
		</style>
	</head>
	<body>
		<div class="grid">
			<div id="header">Header</div>
			<div id="main">Main</div>
			<div id="menu">Side</div>
			<div id="menu2">Side</div>
			<div id="footer">Foot</div>
		</div>
	</body>
</html>
