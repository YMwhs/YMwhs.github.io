<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table Practice</title>
		<script src="../js/validate.js">
		</script>
		<style>
			body{background-color:beige;}
			table, tr, th, td{
				border: black solid;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<p>This is a table</p>
		<table>
			<tr>
				<th colspan = 4>Animals</th>
			</tr>
			<tr>
				<td>From last week</td>
				<td>New this week</td>
				<td>Adopted this week</td>
				<td>Total at the end of the week</td>
			</tr>
		</table>
	</body>
</html>
